<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/c1b366aa50.js" crossorigin="anonymous"></script>
    <title>Pinterest Card</title>
</head>

<body>
    <div class="Card_Board">

        <img class="Image" src="assets/Cyberpunk.jpg" alt="Contiene un'immagine">

        <div class="Settings">

            <button id="Save">Save</button>

            <button id="link" class="button">
                <span>Cyberpunk</span>
            </button>

            <button id="Share" class="button">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </button>

            <button id="Options" class="button">
                <i class="fa-sharp fa-solid fa-ellipsis"></i>
            </button>

        </div>

    </div>
</body>

</html>
